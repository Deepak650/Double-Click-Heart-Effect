apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: heart-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: heart.example.com  # Replace with your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: heart-service
            port:
              number: 8080